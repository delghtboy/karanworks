<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARAN !!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.7);
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border-radius: 25px;
      padding: 40px 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .profile-card img.logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 20px #6f00ff;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px #6f00ff; }
      100% { box-shadow: 0 0 40px #6f00ff; }
    }

    .profile-card h1 {
      font-size: 24px;
      color: white;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #6f00ff;
      margin-bottom: 25px;
    }

    .profile-info {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .profile-info img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px #6f00ff;
    }

    .profile-info div {
      color: white;
      text-align: left;
    }

    .profile-info div:first-child {
      font-weight: 600;
    }

    .profile-info .status {
      font-size: 12px;
      opacity: 0.8;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 26px;
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      text-shadow: 0 0 5px white, 0 0 10px #6f00ff;
      transition: transform 0.3s ease, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }

    .views {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="profile-card">
    <img src="logo.gif" alt="Logo" class="logo">
    <h1>KARAN !!</h1>
    <div class="profile-info">
      <img src="profile.jpg" alt="Profile Picture">
      <div>
        <div>karan_jii</div>
        <div class="status">last seen 10 hours ago</div>
      </div>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/karann.yk?igsh=aGo1OXpjN3Rybm15&utm_source=qr"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg/Dy9Xaznnyc"><i class="fab fa-discord"></i></a>
      <a href="https://open.spotify.com/user/31expxavfcj2kwar2yto5jplw5ru?si=UngpCAfnTj-Bw80edQFGdQ"><i class="fab fa-spotify"></i></a>
    </div>
    <div class="views">üëÅÔ∏è 18.1k</div>
  </div>

</body>
</html>
